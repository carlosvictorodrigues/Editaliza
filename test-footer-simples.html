<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Footer Simples</title>
    <link href="css/footer.css" rel="stylesheet">
    <style>
        body { 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        main {
            flex: 1;
            padding: 20px;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <main>
        <h1>Teste do Rodapé</h1>
        <p>Esta página deve ter um rodapé no final.</p>
        
        <div id="debug-info">
            <h3>Debug Info:</h3>
            <div id="footer-status">Verificando...</div>
        </div>
        
        <button onclick="forceLoadFooter()">Forçar Carregamento</button>
        <button onclick="checkFooter()">Verificar Footer</button>
    </main>

    <script src="js/footer.js"></script>
    
    <script>
        function checkFooter() {
            const footer = document.querySelector('.editaliza-footer');
            const status = document.getElementById('footer-status');
            
            if (footer) {
                status.innerHTML = `
                    ✅ Footer encontrado!<br>
                    - Altura: ${footer.offsetHeight}px<br>
                    - Largura: ${footer.offsetWidth}px<br>
                    - Visível: ${footer.offsetHeight > 0 ? 'Sim' : 'Não'}
                `;
                status.style.color = 'green';
            } else {
                status.innerHTML = '❌ Footer não encontrado!';
                status.style.color = 'red';
            }
            
            // Check if FooterManager exists
            if (window.footerManager) {
                status.innerHTML += '<br>✅ FooterManager existe';
            } else {
                status.innerHTML += '<br>❌ FooterManager não existe';
            }
        }
        
        function forceLoadFooter() {
            if (window.loadEditalizaFooter) {
                window.loadEditalizaFooter().then(() => {
                    alert('Footer carregado!');
                    checkFooter();
                }).catch(err => {
                    alert('Erro: ' + err.message);
                });
            } else {
                alert('Função loadEditalizaFooter não encontrada');
            }
        }
        
        // Auto check
        setTimeout(checkFooter, 2000);
        setTimeout(checkFooter, 5000);
        
        // Listen for footer loaded event
        document.addEventListener('footerLoaded', () => {
            alert('Footer loaded event received!');
            checkFooter();
        });
    </script>
</body>
</html>
