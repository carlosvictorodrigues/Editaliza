<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Rodapé Direto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
    
    <main class="container mx-auto p-8">
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">Teste do Rodapé Direto</h1>
            <p class="text-gray-600">Esta é uma página de teste para verificar se o rodapé inline funciona corretamente.</p>
            <p class="text-green-600 font-bold mt-4">✅ Se você vê um rodapé azul com gradiente abaixo, a solução funcionou!</p>
        </div>
    </main>

    <!-- RODAPÉ DIRETO - SOLUÇÃO SIMPLES E À PROVA DE FALHAS -->
    <footer class="editaliza-footer" style="
        background: linear-gradient(135deg, #0528f2 0%, #1e40af 50%, #0d0d0d 100%);
        color: white;
        padding: 3rem 1rem 1rem;
        margin-top: 2rem;
        position: relative;
        overflow: hidden;
    ">
        <div style="
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        ">
            <div style="margin-bottom: 2rem;">
                <div style="font-size: 1.5rem; font-weight: 700; color: white; margin-bottom: 1rem;">Editaliza</div>
                <p style="color: rgba(255, 255, 255, 0.8);">Plataforma inteligente de estudos para concursos públicos</p>
            </div>
            
            <div style="
                height: 1px; 
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent); 
                margin: 2rem 0 1.5rem;
            "></div>
            
            <div style="color: rgba(255, 255, 255, 0.7); font-size: 0.875rem;">
                © <span id="footer-current-year">2024</span> Editaliza. Todos os direitos reservados.
            </div>
        </div>
    </footer>

    <script>
        console.log('✅ TESTE: Rodapé direto carregado com sucesso!');
        // Atualizar ano
        const yearElement = document.getElementById('footer-current-year');
        if (yearElement) {
            yearElement.textContent = new Date().getFullYear();
        }
    </script>
</body>
</html>
