<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Footer Debug - Editaliza</title>
    <link href="css/footer.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .content {
            flex: 1;
            background: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
        }
        .debug-info {
            background: #e0e0e0;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>üß™ Teste de Debug do Footer</h1>
        <p>Esta p√°gina testa se o sistema modular de footer est√° funcionando.</p>
        
        <div class="debug-info">
            <h3>üîç Informa√ß√µes de Debug:</h3>
            <div id="debug-output">Carregando...</div>
        </div>
        
        <div class="debug-info">
            <h3>üìã Status do Footer:</h3>
            <ul>
                <li>CSS carregado: <span id="css-status">Verificando...</span></li>
                <li>Script carregado: <span id="script-status">Verificando...</span></li>
                <li>Footer renderizado: <span id="footer-status">Verificando...</span></li>
            </ul>
        </div>
    </div>
    
    <!-- Script do rodap√© modular -->
    <script src="js/footer.js"></script>
    
    <script>
        // Debug do footer
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ DOM carregado - iniciando debug do footer');
            
            // Verificar CSS
            const cssStatus = document.getElementById('css-status');
            const footerCSS = document.querySelector('link[href="css/footer.css"]');
            if (footerCSS) {
                cssStatus.textContent = '‚úÖ CSS carregado';
                cssStatus.style.color = 'green';
            } else {
                cssStatus.textContent = '‚ùå CSS n√£o encontrado';
                cssStatus.style.color = 'red';
            }
            
            // Verificar Script
            const scriptStatus = document.getElementById('script-status');
            if (typeof EditalizaFooterRefatorado !== 'undefined') {
                scriptStatus.textContent = '‚úÖ Script carregado';
                scriptStatus.style.color = 'green';
            } else {
                scriptStatus.textContent = '‚ùå Script n√£o encontrado';
                scriptStatus.style.color = 'red';
            }
            
            // Verificar Footer
            const footerStatus = document.getElementById('footer-status');
            setTimeout(() => {
                const footer = document.querySelector('.editaliza-footer-refatorado');
                if (footer) {
                    footerStatus.textContent = '‚úÖ Footer renderizado';
                    footerStatus.style.color = 'green';
                } else {
                    footerStatus.textContent = '‚ùå Footer n√£o renderizado';
                    footerStatus.style.color = 'red';
                }
            }, 1000);
            
            // Debug output
            const debugOutput = document.getElementById('debug-output');
            debugOutput.innerHTML = `
                <strong>Timestamp:</strong> ${new Date().toLocaleString()}<br>
                <strong>URL:</strong> ${window.location.href}<br>
                <strong>Protocol:</strong> ${window.location.protocol}<br>
                <strong>User Agent:</strong> ${navigator.userAgent}<br>
                <strong>Console:</strong> Abra o console do navegador para ver logs detalhados
            `;
        });
        
        // Monitorar eventos do footer
        document.addEventListener('footerRefatoradoLoaded', function(event) {
            console.log('üéâ Footer carregado com sucesso!', event.detail);
            document.getElementById('footer-status').textContent = '‚úÖ Footer carregado via evento';
            document.getElementById('footer-status').style.color = 'green';
        });
        
        // Logs adicionais
        console.log('üîç Teste de debug iniciado');
        console.log('üìÅ Arquivo atual:', window.location.pathname);
        console.log('üîß EditalizaFooterRefatorado dispon√≠vel:', typeof EditalizaFooterRefatorado);
        
        // Verificar se h√° erros
        window.addEventListener('error', function(e) {
            console.error('‚ùå Erro capturado:', e.error);
        });
    </script>
</body>
</html>
