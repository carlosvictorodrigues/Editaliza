<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Test - Cronograma</title>
</head>
<body>
    <h1>Teste de QA - Cronograma.html</h1>
    <div id="results"></div>
    
    <script>
        const testResults = [];
        let issueId = 1;
        
        async function runTests() {
            console.log('ðŸ” Iniciando testes de QA em cronograma.html...');
            
            // Configurar localStorage para simular usuÃ¡rio logado
            localStorage.setItem('editaliza_token', 'test_token_123');
            localStorage.setItem('selectedPlanId', '1');
            
            // Abrir pÃ¡gina cronograma em iframe ou nova aba
            const testWindow = window.open('/cronograma.html?id=1', '_blank');
            
            setTimeout(() => {
                // Aguardar carregamento
                console.log('âœ… PÃ¡gina carregada, iniciando testes...');
                
                // Teste 1: Filtros
                testFilters(testWindow);
                
                // Teste 2: BotÃ£o de exportaÃ§Ã£o
                testExportButton(testWindow);
                
                // Teste 3: Modal de adiamento
                testPostponeModal(testWindow);
                
                // Teste 4: TransparÃªncia (Reta Final)
                testTransparencySection(testWindow);
                
                // Gerar relatÃ³rio
                generateReport();
            }, 3000);
        }
        
        function testFilters(win) {
            console.log('ðŸ§ª Testando filtros...');
            
            try {
                const filterButtons = win.document.querySelectorAll('.filter-btn');
                
                filterButtons.forEach(btn => {
                    console.log(`  Clicando em: ${btn.textContent}`);
                    btn.click();
                    
                    // Verificar se o filtro foi aplicado
                    if (!btn.classList.contains('active')) {
                        recordIssue({
                            element: `.filter-btn[data-filter="${btn.dataset.filter}"]`,
                            symptom: 'BotÃ£o nÃ£o fica ativo apÃ³s clique',
                            console: 'Classe "active" nÃ£o aplicada',
                            risk: 'baixo'
                        });
                    }
                });
            } catch (error) {
                recordIssue({
                    element: '.filter-btn',
                    symptom: 'Erro ao testar filtros',
                    console: error.message,
                    risk: 'mÃ©dio'
                });
            }
        }
        
        function testExportButton(win) {
            console.log('ðŸ§ª Testando botÃ£o de exportaÃ§Ã£o...');
            
            try {
                const exportBtn = win.document.getElementById('exportButton');
                if (exportBtn) {
                    exportBtn.click();
                    
                    // Verificar se modal abriu
                    const modal = win.document.getElementById('calendarModal');
                    if (!modal || modal.classList.contains('hidden')) {
                        recordIssue({
                            element: '#exportButton',
                            symptom: 'Modal de exportaÃ§Ã£o nÃ£o abre',
                            console: 'Modal nÃ£o visÃ­vel apÃ³s clique',
                            risk: 'mÃ©dio'
                        });
                    }
                } else {
                    recordIssue({
                        element: '#exportButton',
                        symptom: 'BotÃ£o de exportaÃ§Ã£o nÃ£o encontrado',
                        console: 'Elemento nÃ£o existe no DOM',
                        risk: 'alto'
                    });
                }
            } catch (error) {
                recordIssue({
                    element: '#exportButton',
                    symptom: 'Erro ao testar exportaÃ§Ã£o',
                    console: error.message,
                    risk: 'mÃ©dio'
                });
            }
        }
        
        function testPostponeModal(win) {
            console.log('ðŸ§ª Testando modal de adiamento...');
            
            try {
                // Simular clique em botÃ£o de adiar (se existir)
                const postponeBtn = win.document.querySelector('[onclick*="postponeSession"]');
                if (postponeBtn) {
                    postponeBtn.click();
                    
                    const modal = win.document.getElementById('postponeModal');
                    if (!modal || modal.classList.contains('hidden')) {
                        recordIssue({
                            element: 'postponeModal',
                            symptom: 'Modal de adiamento nÃ£o abre',
                            console: 'Modal nÃ£o visÃ­vel',
                            risk: 'mÃ©dio'
                        });
                    }
                }
            } catch (error) {
                recordIssue({
                    element: 'postponeModal',
                    symptom: 'Erro ao testar adiamento',
                    console: error.message,
                    risk: 'baixo'
                });
            }
        }
        
        function testTransparencySection(win) {
            console.log('ðŸ§ª Testando seÃ§Ã£o de transparÃªncia...');
            
            try {
                const section = win.document.getElementById('transparencySection');
                if (section && section.style.display !== 'none') {
                    // Testar botÃµes da transparÃªncia
                    const buttons = ['viewFullReportBtn', 'exportExclusionsBtn', 'toggleTransparencyBtn'];
                    
                    buttons.forEach(btnId => {
                        const btn = win.document.getElementById(btnId);
                        if (btn) {
                            console.log(`  Testando botÃ£o: ${btnId}`);
                            btn.click();
                        } else {
                            recordIssue({
                                element: `#${btnId}`,
                                symptom: 'BotÃ£o de transparÃªncia nÃ£o encontrado',
                                console: 'Elemento nÃ£o existe',
                                risk: 'baixo'
                            });
                        }
                    });
                }
            } catch (error) {
                recordIssue({
                    element: 'transparencySection',
                    symptom: 'Erro ao testar transparÃªncia',
                    console: error.message,
                    risk: 'baixo'
                });
            }
        }
        
        function recordIssue(issue) {
            testResults.push({
                id: `PG-${String(issueId++).padStart(3, '0')}`,
                ...issue,
                timestamp: new Date().toISOString()
            });
        }
        
        function generateReport() {
            const report = {
                page: 'cronograma.html',
                test_date: new Date().toISOString(),
                interactive_map: [
                    { selector: '.filter-btn[data-filter="week"]', label: 'Esta Semana', expected: 'Filtrar para semana atual' },
                    { selector: '.filter-btn[data-filter="month"]', label: 'Este MÃªs', expected: 'Filtrar para mÃªs atual' },
                    { selector: '.filter-btn[data-filter="all"]', label: 'Tudo', expected: 'Mostrar todo cronograma' },
                    { selector: '#exportButton', label: 'Exportar para CalendÃ¡rio', expected: 'Abrir modal de exportaÃ§Ã£o' },
                    { selector: '#cancelPostponeButton', label: 'Cancelar', expected: 'Fechar modal de adiamento' },
                    { selector: '#downloadIcsButton', label: 'Baixar .ics', expected: 'Download do arquivo' },
                    { selector: '#closeCalendarModalButton', label: 'Fechar', expected: 'Fechar modal de calendÃ¡rio' },
                    { selector: '#viewFullReportBtn', label: 'RelatÃ³rio Detalhado', expected: 'Mostrar relatÃ³rio completo' },
                    { selector: '#exportExclusionsBtn', label: 'Exportar CSV', expected: 'Download CSV' },
                    { selector: '#toggleTransparencyBtn', label: 'Minimizar', expected: 'Toggle transparÃªncia' }
                ],
                issues: testResults
            };
            
            console.log('ðŸ“Š RELATÃ“RIO DE TESTES:', report);
            document.getElementById('results').innerHTML = `<pre>${JSON.stringify(report, null, 2)}</pre>`;
            
            // Salvar no localStorage para anÃ¡lise
            localStorage.setItem('qa_report_cronograma', JSON.stringify(report));
        }
        
        // Iniciar testes
        runTests();
    </script>
</body>
</html>
