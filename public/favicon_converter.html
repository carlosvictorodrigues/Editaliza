<!DOCTYPE html>
<html>
<head><title>Favicon 32x32</title></head>
<body style="margin:0; padding:20px; font-family: Arial;">
    <h3>Favicon 32x32 - Editaliza</h3>
    <div style="display: inline-block; border: 1px solid #ccc; background: white;">
        <?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #0528f2; }
      .text { fill: white; font-family: Arial, sans-serif; font-weight: bold; text-anchor: middle; }
    </style>
  </defs>
  <rect x="1" y="1" width="30" height="30" rx="3.2" class="bg"/>
  <text x="16" y="22.4" font-size="19.2" class="text">E</text>
</svg>
    </div>
    <br><br>
    <canvas id="canvas" width="32" height="32" style="border: 1px solid #ccc; image-rendering: pixelated; zoom: 10;"></canvas>
    <br><br>
    <button onclick="downloadPNG()" style="background: #0528f2; color: white; border: none; padding: 10px 20px; cursor: pointer;">
        Download 32x32 PNG
    </button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Draw favicon
        ctx.fillStyle = '#0528f2';
        ctx.fillRect(1, 1, 30, 30);
        
        // Draw text
        ctx.fillStyle = 'white';
        ctx.font = 'bold 19.2px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('E', 16, 16);
        
        function downloadPNG() {
            const link = document.createElement('a');
            link.download = 'favicon.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
