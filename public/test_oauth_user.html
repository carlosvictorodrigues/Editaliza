<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste OAuth - Carlos Victor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px 20px;
            background: white;
            color: #444;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            margin: 10px 0;
        }
        .btn-google:hover {
            background: #f8f8f8;
            border-color: #4285f4;
            box-shadow: 0 2px 8px rgba(66, 133, 244, 0.3);
        }
        .btn-google img {
            width: 20px;
            margin-right: 10px;
        }
        .status {
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-size: 14px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .test-options {
            margin: 30px 0;
        }
        .test-options h3 {
            color: #666;
            margin-bottom: 15px;
        }
        .log-area {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Teste de Login com Google</h1>
        
        <div id="status-area"></div>
        
        <div class="test-options">
            <h3>Op√ß√µes de Teste:</h3>
            
            <a href="https://editaliza.com.br/auth/google" class="btn-google">
                <img src="https://www.google.com/favicon.ico" alt="Google">
                Entrar com Google (editaliza.com.br)
            </a>
            
            <a href="https://app.editaliza.com.br/login.html" class="btn-google" style="background: #f0f0f0;">
                üì± Ir para app.editaliza.com.br
            </a>
        </div>
        
        <div class="test-options">
            <h3>Verifica√ß√£o R√°pida:</h3>
            <button onclick="checkAuth()" class="btn-google" style="background: #4CAF50; color: white; border-color: #4CAF50;">
                ‚úì Verificar Status de Autentica√ß√£o
            </button>
        </div>
        
        <div id="log" class="log-area"></div>
    </div>
    
    <script>
        const log = document.getElementById('log');
        const statusArea = document.getElementById('status-area');
        
        // Adicionar log
        function addLog(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            log.innerHTML += `[${time}] ${message}\n`;
            log.scrollTop = log.scrollHeight;
        }
        
        // Verificar par√¢metros da URL
        const urlParams = new URLSearchParams(window.location.search);
        
        if (urlParams.has('auth_success')) {
            const token = urlParams.get('token');
            if (token) {
                localStorage.setItem('editaliza_token', token);
                statusArea.innerHTML = `
                    <div class="status success">
                        ‚úÖ <strong>Login realizado com sucesso!</strong><br>
                        Voc√™ est√° autenticado como carlosvictorodrigues@gmail.com
                    </div>
                `;
                addLog('Token recebido e armazenado no localStorage', 'success');
                
                // Decodificar token para mostrar informa√ß√µes
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    addLog(`ID do usu√°rio: ${payload.id}`, 'info');
                    addLog(`Email: ${payload.email}`, 'info');
                } catch (e) {
                    addLog('Erro ao decodificar token', 'error');
                }
                
                // Limpar URL
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }
        
        if (urlParams.has('error')) {
            const error = urlParams.get('error');
            statusArea.innerHTML = `
                <div class="status error">
                    ‚ùå <strong>Erro no login:</strong> ${error}
                </div>
            `;
            addLog(`Erro OAuth: ${error}`, 'error');
        }
        
        // Verificar autentica√ß√£o
        async function checkAuth() {
            addLog('Verificando status de autentica√ß√£o...', 'info');
            
            const token = localStorage.getItem('editaliza_token');
            
            if (!token) {
                statusArea.innerHTML = `
                    <div class="status info">
                        ‚ÑπÔ∏è Voc√™ n√£o est√° autenticado. Use o bot√£o "Entrar com Google" acima.
                    </div>
                `;
                addLog('Nenhum token encontrado', 'warning');
                return;
            }
            
            try {
                // Verificar token com a API
                const response = await fetch('https://editaliza.com.br/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    statusArea.innerHTML = `
                        <div class="status success">
                            ‚úÖ <strong>Token v√°lido!</strong><br>
                            Autenticado como: ${data.user?.email || 'Usu√°rio'}
                        </div>
                    `;
                    addLog('Token verificado com sucesso', 'success');
                    addLog(`Usu√°rio: ${JSON.stringify(data.user)}`, 'info');
                } else {
                    statusArea.innerHTML = `
                        <div class="status error">
                            ‚ùå Token inv√°lido ou expirado
                        </div>
                    `;
                    addLog(`Token inv√°lido: HTTP ${response.status}`, 'error');
                    localStorage.removeItem('editaliza_token');
                }
            } catch (error) {
                statusArea.innerHTML = `
                    <div class="status error">
                        ‚ùå Erro ao verificar autentica√ß√£o: ${error.message}
                    </div>
                `;
                addLog(`Erro: ${error.message}`, 'error');
            }
        }
        
        // Verificar automaticamente ao carregar
        if (localStorage.getItem('editaliza_token')) {
            addLog('Token detectado, verificando...', 'info');
            checkAuth();
        } else {
            addLog('Pronto para teste de OAuth', 'info');
        }
        
        // Mostrar informa√ß√µes do ambiente
        addLog(`URL atual: ${window.location.href}`, 'info');
        addLog(`Hostname: ${window.location.hostname}`, 'info');
    </script>
</body>
</html>
