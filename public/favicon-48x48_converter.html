<!DOCTYPE html>
<html>
<head><title>Favicon 48x48</title></head>
<body style="margin:0; padding:20px; font-family: Arial;">
    <h3>Favicon 48x48 - Editaliza</h3>
    <div style="display: inline-block; border: 1px solid #ccc; background: white;">
        <?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #0528f2; }
      .text { fill: white; font-family: Arial, sans-serif; font-weight: bold; text-anchor: middle; }
    </style>
  </defs>
  <rect x="1" y="1" width="46" height="46" rx="4.800000000000001" class="bg"/>
  <text x="24" y="33.599999999999994" font-size="28.799999999999997" class="text">E</text>
</svg>
    </div>
    <br><br>
    <canvas id="canvas" width="48" height="48" style="border: 1px solid #ccc; image-rendering: pixelated; zoom: 10;"></canvas>
    <br><br>
    <button onclick="downloadPNG()" style="background: #0528f2; color: white; border: none; padding: 10px 20px; cursor: pointer;">
        Download 48x48 PNG
    </button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Draw favicon
        ctx.fillStyle = '#0528f2';
        ctx.fillRect(1, 1, 46, 46);
        
        // Draw text
        ctx.fillStyle = 'white';
        ctx.font = 'bold 28.799999999999997px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('E', 24, 24);
        
        function downloadPNG() {
            const link = document.createElement('a');
            link.download = 'favicon-48x48.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
