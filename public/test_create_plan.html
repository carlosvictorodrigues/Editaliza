<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste Criar Plano</title>
</head>
<body>
    <h1>Teste de Cria√ß√£o de Plano</h1>
    <button id="login">1. Fazer Login</button>
    <button id="create">2. Criar Plano</button>
    <div id="output"></div>

    <script>
        let token = null;
        const output = document.getElementById('output');
        
        function log(msg) {
            output.innerHTML += `<p>${msg}</p>`;
            console.log(msg);
        }

        document.getElementById('login').addEventListener('click', async () => {
            try {
                const res = await app.apiFetch('/api/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({
                        email: 'c@c.com',
                        password: '123456'
                    })
                });
                
                const data = await res.json();
                if (data.token) {
                    token = data.token;
                    localStorage.setItem('editaliza_token', token);
                    log(`‚úÖ Login OK - Token recebido: ${token.substring(0, 20)}...`);
                } else {
                    log(`‚ùå Login falhou: ${JSON.stringify(data)}`);
                }
            } catch (err) {
                log(`‚ùå Erro no login: ${err.message}`);
            }
        });

        document.getElementById('create').addEventListener('click', async () => {
            if (!token) {
                log('‚ùå Fa√ßa login primeiro!');
                return;
            }
            
            try {
                log(`üì§ Enviando request para criar plano...`);
                log(`Token sendo usado: Bearer ${token.substring(0, 20)}...`);
                
                const res = await app.apiFetch('/api/plans', {
                    method: 'POST',
                    body: JSON.stringify({
                        plan_name: 'Teste ' + new Date().toLocaleTimeString(),
                        exam_date: new Date(Date.now() + 30*24*60*60*1000).toISOString().split('T')[0]
                    })
                });
                
                log(`üì• Response status: ${res.status} ${res.statusText}`);
                
                const data = await res.json();
                
                if (res.ok) {
                    log(`‚úÖ Plano criado! ID: ${data.newPlanId}`);
                } else {
                    log(`‚ùå Erro ${res.status}: ${JSON.stringify(data)}`);
                    if (res.status === 401 || res.status === 403) {
                        log('‚ö†Ô∏è Token inv√°lido ou expirado - isso causaria logout no app!');
                    }
                }
            } catch (err) {
                log(`‚ùå Erro ao criar plano: ${err.message}`);
            }
        });
    </script>
    <script src="js/app.js"></script>
</body>
</html>
