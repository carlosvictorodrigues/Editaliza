<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Plano - Editaliza</title>
    
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="css/tailwind.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <script src="js/app.js" defer></script>
    <script src="js/components.js" defer></script>
    <script src="js/plan-page-fixed.js" defer></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loading {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- NavegaÃ§Ã£o -->
    <div id="main-nav-container"></div>

    <main class="container mx-auto px-4 py-8 max-w-6xl">
        
        <!-- Header do Plano -->
        <div id="plan-header-container" class="mb-6">
            <div class="loading bg-white rounded-xl shadow-sm p-6">
                <div class="h-8 bg-gray-200 rounded w-1/3 mb-2"></div>
                <div class="h-4 bg-gray-200 rounded w-1/4"></div>
            </div>
        </div>

        <!-- Status Principal -->
        <div id="gamification-dashboard" class="mb-6">
            <div class="loading bg-white rounded-xl shadow-sm p-6">
                <div class="h-6 bg-gray-200 rounded w-1/4 mb-4"></div>
                <div class="grid grid-cols-4 gap-4">
                    <div class="h-20 bg-gray-200 rounded"></div>
                    <div class="h-20 bg-gray-200 rounded"></div>
                    <div class="h-20 bg-gray-200 rounded"></div>
                    <div class="h-20 bg-gray-200 rounded"></div>
                </div>
            </div>
        </div>

        <!-- BotÃ£o de AtualizaÃ§Ã£o -->
        <div class="mb-6 text-center">
            <button id="refresh-metrics-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                ðŸ”„ Atualizar Dados
            </button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            
            <!-- Performance -->
            <section class="bg-white rounded-xl shadow-sm p-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">ðŸ“Š Performance</h2>
                <div id="performanceDashboard" class="loading">
                    <div class="space-y-2">
                        <div class="h-4 bg-gray-200 rounded"></div>
                        <div class="h-4 bg-gray-200 rounded"></div>
                        <div class="h-4 bg-gray-200 rounded"></div>
                    </div>
                </div>
            </section>

            <!-- Cronograma -->
            <section class="bg-white rounded-xl shadow-sm p-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">ðŸ“… Cronograma</h2>
                <div id="scheduleDashboard" class="loading">
                    <div class="space-y-2">
                        <div class="h-4 bg-gray-200 rounded"></div>
                        <div class="h-4 bg-gray-200 rounded"></div>
                        <div class="h-4 bg-gray-200 rounded"></div>
                    </div>
                </div>
            </section>

            <!-- Progresso -->
            <section class="bg-white rounded-xl shadow-sm p-6 lg:col-span-2">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">ðŸ“ˆ Progresso Geral</h2>
                <div id="progressDashboard" class="loading">
                    <div class="h-4 bg-gray-200 rounded mb-4"></div>
                    <div class="grid grid-cols-4 gap-4">
                        <div class="h-16 bg-gray-200 rounded"></div>
                        <div class="h-16 bg-gray-200 rounded"></div>
                        <div class="h-16 bg-gray-200 rounded"></div>
                        <div class="h-16 bg-gray-200 rounded"></div>
                    </div>
                </div>
            </section>

        </div>
    </main>
</body>
</html>
