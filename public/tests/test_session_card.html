<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Card de Sessão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="js/app.js"></script>
    <script src="js/components.js"></script>
    
    <div class="max-w-6xl mx-auto p-8">
        <h1 class="text-2xl font-bold mb-6">Teste de Card de Sessão</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="sessionContainer"></div>
    </div>

    <script>
        // Simular uma sessão de estudo
        const mockSession = {
            id: 227,
            study_plan_id: 24,
            topic_id: 1840,
            subject_id: null,
            session_date: "2025-08-23T03:00:00.000Z",
            session_type: "Novo Tópico",
            duration_minutes: 60,
            questions_done: 0,
            questions_correct: 0,
            notes: "",
            status: "Pendente",
            created_at: "2025-08-23T11:32:05.650Z",
            updated_at: "2025-08-23T11:32:05.650Z",
            subject_name: "Direito Civil",
            topic_description: "Lei de Introdução às Normas do Direito Brasileiro",
            questions_solved: 0,
            time_studied_seconds: 0,
            postpone_count: 0,
            is_overdue: false,
            duration_formatted: "0 min",
            can_postpone: true
        };

        // Renderizar o card
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('sessionContainer');
            if (window.components && window.components.createSessionCard) {
                container.innerHTML = window.components.createSessionCard(mockSession);
                console.log('Card renderizado com sucesso');
                
                // Contar checkboxes
                const checkboxes = container.querySelectorAll('input[type="checkbox"]');
                console.log('Número de checkboxes encontrados:', checkboxes.length);
                
                if (checkboxes.length > 0) {
                    console.log('Checkboxes encontrados:');
                    checkboxes.forEach((cb, index) => {
                        console.log(`  ${index + 1}. ID: ${cb.id || 'sem ID'}, Classes: ${cb.className}`);
                    });
                }
            } else {
                console.error('components.createSessionCard não está disponível');
            }
        });

        // Função mock para abrir sessão de estudo
        window.openStudySession = function(sessionId) {
            console.log('Abrindo sessão de estudo:', sessionId);
        };
    </script>
</body>
</html>
