<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Completo de Fluxo - Editaliza</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #333; margin-bottom: 30px; }
        h2 { color: #555; margin: 20px 0 10px; }
        .test-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .status { 
            padding: 5px 10px; 
            border-radius: 4px; 
            font-weight: bold;
            display: inline-block;
            margin: 5px 0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .pending { background: #fff3cd; color: #856404; }
        .log {
            background: #1a1a1a;
            color: #0f0;
            padding: 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin: 10px 0;
            max-height: 200px;
            overflow-y: auto;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #5567d8; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste Completo de Fluxo - Plataforma Editaliza</h1>
        
        <div class="test-section">
            <h2>1. Status do Sistema</h2>
            <div id="system-status">
                <span class="status pending">Verificando...</span>
            </div>
            <div class="log" id="system-log"></div>
        </div>

        <div class="test-section">
            <h2>2. Teste de Autentica√ß√£o</h2>
            <button onclick="testAuth()">Testar Login</button>
            <div id="auth-status"></div>
            <div class="log" id="auth-log"></div>
        </div>

        <div class="test-section">
            <h2>3. Teste de Planos</h2>
            <button onclick="testPlans()">Listar Planos</button>
            <button onclick="testCreatePlan()">Criar Plano Teste</button>
            <div id="plans-status"></div>
            <div class="log" id="plans-log"></div>
        </div>

        <div class="test-section">
            <h2>4. Teste de Estat√≠sticas</h2>
            <button onclick="testStats()">Buscar Estat√≠sticas</button>
            <div id="stats-status"></div>
            <div class="log" id="stats-log"></div>
        </div>

        <div class="test-section">
            <h2>5. Teste de Cronograma</h2>
            <button onclick="testSchedule()">Buscar Cronograma</button>
            <div id="schedule-status"></div>
            <div class="log" id="schedule-log"></div>
        </div>

        <div class="test-section">
            <h2>6. Mapa de Rotas Testadas</h2>
            <div class="grid" id="routes-map"></div>
        </div>
    </div>

    <script>
        let token = null;
        let planId = null;
        const API_URL = 'http://localhost:3000';

        // Lista de rotas para testar
        const routes = [
            { method: 'GET', path: '/api/csrf-token', auth: false },
            { method: 'POST', path: '/api/login', auth: false },
            { method: 'GET', path: '/api/profile', auth: true },
            { method: 'GET', path: '/api/plans', auth: true },
            { method: 'POST', path: '/api/plans', auth: true },
            { method: 'GET', path: '/api/plans/:planId', auth: true },
            { method: 'GET', path: '/api/plans/:planId/statistics', auth: true },
            { method: 'GET', path: '/api/plans/:planId/schedule', auth: true },
            { method: 'GET', path: '/api/plans/:planId/subjects', auth: true },
            { method: 'GET', path: '/api/plans/:planId/progress', auth: true },
            { method: 'GET', path: '/api/plans/:planId/activity_summary', auth: true },
            { method: 'GET', path: '/api/plans/:planId/overdue_check', auth: true },
        ];

        function log(section, message, type = 'info') {
            const logEl = document.getElementById(section + '-log');
            const time = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#f66' : type === 'success' ? '#6f6' : '#fff';
            logEl.innerHTML += `<div style="color: ${color}">[${time}] ${message}</div>`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        async function checkSystem() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                document.getElementById('system-status').innerHTML = 
                    `<span class="status success">‚úÖ Sistema Online</span>
                     <span class="status success">DB: ${data.database}</span>
                     <span class="status success">Redis: ${data.redis}</span>`;
                
                log('system', 'Sistema verificado com sucesso', 'success');
                updateRoutesMap();
            } catch (error) {
                document.getElementById('system-status').innerHTML = 
                    `<span class="status error">‚ùå Erro: ${error.message}</span>`;
                log('system', `Erro ao verificar sistema: ${error.message}`, 'error');
            }
        }

        async function testAuth() {
            try {
                log('auth', 'Iniciando teste de autentica√ß√£o...');
                
                // Fazer login
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'teste@teste.com',
                        password: 'teste123'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    token = data.token;
                    document.getElementById('auth-status').innerHTML = 
                        `<span class="status success">‚úÖ Login bem-sucedido</span>`;
                    log('auth', `Token obtido: ${token.substring(0, 20)}...`, 'success');
                    
                    // Testar perfil
                    await testProfile();
                } else {
                    const error = await response.text();
                    document.getElementById('auth-status').innerHTML = 
                        `<span class="status error">‚ùå Falha no login</span>`;
                    log('auth', `Erro: ${error}`, 'error');
                }
            } catch (error) {
                document.getElementById('auth-status').innerHTML = 
                    `<span class="status error">‚ùå Erro: ${error.message}</span>`;
                log('auth', `Erro: ${error.message}`, 'error');
            }
        }

        async function testProfile() {
            try {
                const response = await fetch(`${API_URL}/api/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    log('auth', `Perfil carregado: ${data.email}`, 'success');
                } else {
                    log('auth', `Erro ao buscar perfil: ${response.status}`, 'error');
                }
            } catch (error) {
                log('auth', `Erro: ${error.message}`, 'error');
            }
        }

        async function testPlans() {
            if (!token) {
                log('plans', 'Fa√ßa login primeiro!', 'error');
                return;
            }

            try {
                log('plans', 'Buscando planos...');
                
                const response = await fetch(`${API_URL}/api/plans`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const plans = await response.json();
                    document.getElementById('plans-status').innerHTML = 
                        `<span class="status success">‚úÖ ${plans.length} planos encontrados</span>`;
                    
                    plans.forEach(plan => {
                        log('plans', `Plano: ${plan.plan_name} (ID: ${plan.id})`, 'success');
                    });
                    
                    if (plans.length > 0) {
                        planId = plans[0].id;
                        log('plans', `Plano selecionado para testes: ID ${planId}`, 'info');
                    }
                } else {
                    log('plans', `Erro: ${response.status}`, 'error');
                }
            } catch (error) {
                log('plans', `Erro: ${error.message}`, 'error');
            }
        }

        async function testCreatePlan() {
            if (!token) {
                log('plans', 'Fa√ßa login primeiro!', 'error');
                return;
            }

            try {
                log('plans', 'Criando plano de teste...');
                
                const response = await fetch(`${API_URL}/api/plans`, {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        plan_name: `Teste ${Date.now()}`,
                        exam_date: '2025-12-31',
                        hours_per_day: 4
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    planId = data.newPlanId;
                    document.getElementById('plans-status').innerHTML = 
                        `<span class="status success">‚úÖ Plano criado: ID ${planId}</span>`;
                    log('plans', `Novo plano criado com ID: ${planId}`, 'success');
                } else {
                    const error = await response.text();
                    log('plans', `Erro ao criar plano: ${error}`, 'error');
                }
            } catch (error) {
                log('plans', `Erro: ${error.message}`, 'error');
            }
        }

        async function testStats() {
            if (!token || !planId) {
                log('stats', 'Fa√ßa login e selecione um plano primeiro!', 'error');
                return;
            }

            try {
                log('stats', `Buscando estat√≠sticas do plano ${planId}...`);
                
                const response = await fetch(`${API_URL}/api/plans/${planId}/statistics`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('stats-status').innerHTML = 
                        `<span class="status success">‚úÖ Estat√≠sticas carregadas</span>`;
                    
                    log('stats', `Total de dias: ${stats.totalDays}`, 'success');
                    log('stats', `Sequ√™ncia atual: ${stats.currentStreak}`, 'success');
                    log('stats', `Progresso: ${stats.progressPercent}%`, 'success');
                } else {
                    const error = await response.text();
                    log('stats', `Erro: ${error}`, 'error');
                }
            } catch (error) {
                log('stats', `Erro: ${error.message}`, 'error');
            }
        }

        async function testSchedule() {
            if (!token || !planId) {
                log('schedule', 'Fa√ßa login e selecione um plano primeiro!', 'error');
                return;
            }

            try {
                log('schedule', `Buscando cronograma do plano ${planId}...`);
                
                const response = await fetch(`${API_URL}/api/plans/${planId}/schedule`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const schedule = await response.json();
                    document.getElementById('schedule-status').innerHTML = 
                        `<span class="status success">‚úÖ ${schedule.length} sess√µes encontradas</span>`;
                    
                    schedule.slice(0, 5).forEach(session => {
                        log('schedule', `Sess√£o: ${session.date} - ${session.subject_name}`, 'success');
                    });
                } else {
                    const error = await response.text();
                    log('schedule', `Erro: ${error}`, 'error');
                }
            } catch (error) {
                log('schedule', `Erro: ${error.message}`, 'error');
            }
        }

        function updateRoutesMap() {
            const mapEl = document.getElementById('routes-map');
            mapEl.innerHTML = routes.map(route => {
                const path = route.path.replace(':planId', planId || '1');
                return `
                    <div style="background: #f0f0f0; padding: 10px; border-radius: 4px;">
                        <strong>${route.method} ${route.path}</strong><br>
                        <small>Auth: ${route.auth ? 'Sim' : 'N√£o'}</small><br>
                        <button onclick="testRoute('${route.method}', '${path}', ${route.auth})" 
                                style="font-size: 12px; padding: 5px 10px; margin-top: 5px;">
                            Testar
                        </button>
                        <div id="route-${btoa(path)}" style="margin-top: 5px;"></div>
                    </div>
                `;
            }).join('');
        }

        async function testRoute(method, path, needsAuth) {
            const resultEl = document.getElementById('route-' + btoa(path));
            
            try {
                const options = {
                    method: method,
                    headers: {}
                };
                
                if (needsAuth && token) {
                    options.headers['Authorization'] = `Bearer ${token}`;
                }
                
                if (method === 'POST') {
                    options.headers['Content-Type'] = 'application/json';
                    options.body = JSON.stringify({});
                }
                
                const response = await fetch(`${API_URL}${path}`, options);
                
                if (response.ok) {
                    resultEl.innerHTML = '<span class="status success">‚úÖ OK</span>';
                } else {
                    resultEl.innerHTML = `<span class="status error">‚ùå ${response.status}</span>`;
                }
            } catch (error) {
                resultEl.innerHTML = `<span class="status error">‚ùå Erro</span>`;
            }
        }

        // Inicializar
        checkSystem();
    </script>
</body>
</html>
