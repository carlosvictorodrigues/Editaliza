<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Footer Modular - Editaliza</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f8fafc;
        }
        
        .test-container {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .test-header {
            background: linear-gradient(135deg, #0528f2, #1ad937);
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .test-status {
            background: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 0.25rem;
            background: #f8fafc;
        }
        
        .status-success { background-color: #dcfce7; color: #166534; }
        .status-warning { background-color: #fef3c7; color: #92400e; }
        .status-error { background-color: #fee2e2; color: #991b1b; }
        
        .debug-console {
            background: #1f2937;
            color: #e5e7eb;
            padding: 1rem;
            border-radius: 0.5rem;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .test-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        
        .btn:hover { background: #2563eb; }
        .btn-success { background: #059669; }
        .btn-success:hover { background: #047857; }
        .btn-warning { background: #d97706; }
        .btn-warning:hover { background: #b45309; }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>üß™ Teste do Sistema Footer Modular</h1>
            <p>Valida√ß√£o completa do novo footer.js reformulado</p>
        </div>
        
        <div class="test-status">
            <h2>üìä Status dos Testes</h2>
            <div id="test-results">
                <div class="status-item status-warning">
                    ‚è≥ Iniciando testes do sistema modular...
                </div>
            </div>
        </div>
        
        <div class="test-status">
            <h2>üîß Controles de Teste</h2>
            <div class="test-buttons">
                <button class="btn" onclick="runFooterTest()">üöÄ Executar Teste Completo</button>
                <button class="btn btn-success" onclick="testDirectLoad()">üèóÔ∏è Teste Carregamento Direto</button>
                <button class="btn btn-warning" onclick="testEmergencyMode()">üÜò Teste Modo Emerg√™ncia</button>
                <button class="btn" onclick="clearConsole()">üßπ Limpar Console</button>
            </div>
        </div>
        
        <div class="test-status">
            <h2>üìù Console de Debug</h2>
            <div id="debug-console" class="debug-console">
                <div>üéØ Sistema de debug iniciado - aguardando testes...</div>
            </div>
        </div>
    </div>

    <!-- INCLUIR O FOOTER.JS REFORMULADO -->
    <script src="js/footer.js"></script>
    
    <script>
        let originalConsoleLog = console.log;
        let originalConsoleError = console.error;
        let originalConsoleWarn = console.warn;
        
        // Capturar logs do console para exibir na interface
        function captureConsole() {
            const debugElement = document.getElementById('debug-console');
            
            console.log = function(...args) {
                originalConsoleLog.apply(console, args);
                const message = args.join(' ');
                const div = document.createElement('div');
                div.style.marginBottom = '0.25rem';
                div.innerHTML = `<span style="color: #10b981;">${new Date().toLocaleTimeString()}</span> ${message}`;
                debugElement.appendChild(div);
                debugElement.scrollTop = debugElement.scrollHeight;
            };
            
            console.error = function(...args) {
                originalConsoleError.apply(console, args);
                const message = args.join(' ');
                const div = document.createElement('div');
                div.style.marginBottom = '0.25rem';
                div.innerHTML = `<span style="color: #ef4444;">${new Date().toLocaleTimeString()}</span> ‚ùå ${message}`;
                debugElement.appendChild(div);
                debugElement.scrollTop = debugElement.scrollHeight;
            };
            
            console.warn = function(...args) {
                originalConsoleWarn.apply(console, args);
                const message = args.join(' ');
                const div = document.createElement('div');
                div.style.marginBottom = '0.25rem';
                div.innerHTML = `<span style="color: #f59e0b;">${new Date().toLocaleTimeString()}</span> ‚ö†Ô∏è ${message}`;
                debugElement.appendChild(div);
                debugElement.scrollTop = debugElement.scrollHeight;
            };
        }
        
        // Atualizar status dos testes
        function updateTestStatus() {
            const resultsDiv = document.getElementById('test-results');
            const tests = [];
            
            // Teste 1: Verificar se classe est√° dispon√≠vel
            if (typeof EditalizaFooter !== 'undefined') {
                tests.push({ status: 'success', message: '‚úÖ Classe EditalizaFooter carregada' });
            } else {
                tests.push({ status: 'error', message: '‚ùå Classe EditalizaFooter n√£o encontrada' });
            }
            
            // Teste 2: Verificar se inst√¢ncia global existe
            if (window.footerManager) {
                tests.push({ status: 'success', message: '‚úÖ Inst√¢ncia global footerManager criada' });
            } else {
                tests.push({ status: 'warning', message: '‚ö†Ô∏è Inst√¢ncia global footerManager n√£o encontrada' });
            }
            
            // Teste 3: Verificar se rodap√© foi inserido
            const footerElement = document.querySelector('.editaliza-footer');
            if (footerElement) {
                tests.push({ status: 'success', message: '‚úÖ Elemento do rodap√© inserido no DOM' });
            } else {
                tests.push({ status: 'warning', message: '‚ö†Ô∏è Elemento do rodap√© n√£o encontrado no DOM' });
            }
            
            // Teste 4: Verificar protocolo
            const protocol = window.location.protocol;
            tests.push({ 
                status: protocol === 'file:' ? 'warning' : 'success', 
                message: `üì° Protocolo detectado: ${protocol}` 
            });
            
            // Teste 5: Verificar estado de carregamento
            if (window.footerManager && window.footerManager.isLoaded) {
                tests.push({ status: 'success', message: '‚úÖ Footer marcado como carregado' });
            } else {
                tests.push({ status: 'warning', message: '‚ö†Ô∏è Footer n√£o marcado como carregado' });
            }
            
            resultsDiv.innerHTML = tests.map(test => 
                `<div class="status-item status-${test.status}">${test.message}</div>`
            ).join('');
        }
        
        // Fun√ß√£o de teste completo
        async function runFooterTest() {
            console.log('üß™ INICIANDO TESTE COMPLETO DO FOOTER');
            console.log('='.repeat(50));
            
            try {
                // Remover footer existente se houver
                const existingFooter = document.querySelector('.editaliza-footer');
                if (existingFooter) {
                    console.log('üßπ Removendo footer existente para teste limpo');
                    existingFooter.remove();
                }
                
                // Resetar inst√¢ncia global
                if (window.footerManager) {
                    console.log('üîÑ Resetando inst√¢ncia global');
                    window.footerManager = null;
                }
                
                // Criar nova inst√¢ncia
                console.log('üöÄ Criando nova inst√¢ncia do EditalizaFooter');
                const testFooter = new EditalizaFooter();
                
                // Inicializar
                console.log('‚ö° Iniciando carregamento...');
                await testFooter.init();
                
                console.log('‚úÖ TESTE COMPLETO CONCLU√çDO COM SUCESSO');
                
            } catch (error) {
                console.error('‚ùå ERRO NO TESTE COMPLETO:', error);
            }
            
            // Atualizar status ap√≥s o teste
            setTimeout(updateTestStatus, 1000);
        }
        
        // Teste espec√≠fico do carregamento direto
        function testDirectLoad() {
            console.log('üèóÔ∏è TESTANDO CARREGAMENTO DIRETO (FALLBACK)');
            console.log('='.repeat(50));
            
            try {
                const testFooter = new EditalizaFooter();
                testFooter.config.useFallback = true;
                testFooter.loadDirectFooter();
                testFooter.finalizeFooterLoad();
                
                console.log('‚úÖ Teste de carregamento direto conclu√≠do');
                setTimeout(updateTestStatus, 500);
                
            } catch (error) {
                console.error('‚ùå Erro no teste de carregamento direto:', error);
            }
        }
        
        // Teste do modo emerg√™ncia
        function testEmergencyMode() {
            console.log('üÜò TESTANDO MODO EMERG√äNCIA');
            console.log('='.repeat(50));
            
            try {
                const testFooter = new EditalizaFooter();
                testFooter.loadEmergencyFooter();
                
                console.log('‚úÖ Teste do modo emerg√™ncia conclu√≠do');
                setTimeout(updateTestStatus, 500);
                
            } catch (error) {
                console.error('‚ùå Erro no teste do modo emerg√™ncia:', error);
            }
        }
        
        // Limpar console
        function clearConsole() {
            document.getElementById('debug-console').innerHTML = 
                '<div>üßπ Console limpo - pronto para novos testes...</div>';
        }
        
        // Inicializar sistema de debug
        document.addEventListener('DOMContentLoaded', () => {
            captureConsole();
            console.log('üéØ Sistema de debug do footer inicializado');
            
            // Atualizar status periodicamente
            setInterval(updateTestStatus, 2000);
            updateTestStatus();
        });
        
        // Listener para evento personalizado do footer
        document.addEventListener('footerLoaded', (event) => {
            console.log('üéâ EVENTO FOOTERLOADED CAPTURADO:', event.detail);
            updateTestStatus();
        });
    </script>
</body>
</html>
